<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <title>Photography Club</title>
</head>
<body>
    <nav class="navbar d-flex justify-content-between navbar-nav navbar-expand-md navbar-dark bg-dark px-4 title-nav">
        <div class="container-fluid">
        <h4 class="navbar-brand brand mb-0">Photography Club</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <form class="d-flex title-nav__form align-items-center" action="">
                
                    <!-- <div class="form-control me-2 title-nav__input"> -->
                        <label for="username-signin" class="navbar-text mb-0">Username</label>
                        <input class="form-control form-control-sm mx-2" name="username-signin" id="username-signin" type="text" aria-label="Username">
                    <!--  -->
                    <!-- <div class="title-nav__input"> -->
                        <label for="password-signin" class="navbar-text mb-0"  >Password</label>
                        <input class="form-control form-control-sm mx-2" name="password-signin" id="password-signin" type="password" aria-label="Password">
                    <!-- </div> -->
                    <!-- <div class="title-nav__input"> -->
                        <button class="btn btn-outline-success btn-sm mx-3" type="submit">Submit</button>
                    <!-- </div> -->    
            </form>
        </div>
    </div>
    </nav>
    <div class="main-container">
        <div class="bg-light registration-container mb-5 p-5">
            <h2 class="registration-header mb-5">Register for an account below</h2>
            <form action="">
                <div class="mb-3">
                    <label for="username-reg" class="form-label">Username</label>
                    <input class="form-control" name="username-reg" id="username-reg" type="text">
                </div>
                <div class="mb-3">
                    <label for="password-reg" class="form-label">Password</label>
                    <input class="form-control" name="password-reg" id="password-reg" type="password">
                </div>
                <div class="mb-3">
                    <label for="email-reg" class="form-label">Email</label>
                    <input class="form-control" name="email-reg" id="email-reg" type="email">
                </div>
            
                <button type="submit" class="btn-primary">Submit</button>
                <p class="form-text registration-policy-statement">By clicking submit you are agreeing to our <a href="#">Privacy Policy</a> and <a href="#">Terms and Conditions</a></p>
            </form>
        </div>
    </div>
    <footer class="container-fluid navbar navbar-nav bg-secondary text-white footer-homepage" role="navigation">
        <li class="privacy-policy small">Privacy Policy</li>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="JS/app.js"></script> -->


</body>
</html>
