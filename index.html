<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <title>Photography Club</title>
</head>
<body>
    <nav class="navbar d-flex justify-content-between navbar-nav navbar-expand-lg navbar-dark bg-dark px-4 title-nav">
        <div class="container-fluid">
        <a class="navbar-brand brand mb-0" href="index.html">Photography Club</a>

        <button class="navbar-toggler btn nav-collapsed-btn pb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="">Login</span>
            <!-- <h4 class="nav-collapsed-text">Login</h4> -->
        </button>
        <div class="collapse navbar-collapse nav-collapse-content flex-grow-0" id="navbarSupportedContent">
            <form class="d-flex title-nav__form align-items-center nav-form" action="">
                
                    <!-- <div class="form-control me-2 title-nav__input"> -->
                        <label for="username-signin" class="navbar-text mb-0">Username</label>
                        <input class="form-control form-control-sm mx-2" name="username-signin" id="username-signin" type="text" aria-label="Username">
                    <!--  -->
                    <!-- <div class="title-nav__input"> -->
                        <label for="password-signin" class="navbar-text mb-0">Password</label>
                        <input class="form-control form-control-sm mx-2" name="password-signin" id="password-signin" type="password" aria-label="Password">
                    <!-- </div> -->
                    <!-- <div class="title-nav__input"> -->
                        <button class="btn btn-outline-success btn-sm mx-3 btn-submit" type="submit">Submit</button>
                    <!-- </div> -->    
            </form>
        </div>
    </div>
    </nav>
    <div class="main-container">
        <a href="./competition-overview.html">Competition Overview Page</a>
        <div class="bg-light registration-container mb-5 p-5">
            <h2 class="registration-header mb-5">Register for an account below</h2>
            <form action="">
                <div class="mb-3">
                    <label for="username-reg" class="form-label">Username</label>
                    <input class="form-control" name="username-reg" id="username-reg" type="text">
                </div>
                <div class="mb-3">
                    <label for="password-reg" class="form-label">Password</label>
                    <input class="form-control" name="password-reg" id="password-reg" type="password">
                </div>
                <div class="mb-4">
                    <label for="email-reg" class="form-label">Email</label>
                    <input class="form-control" name="email-reg" id="email-reg" type="email">
                </div>
            
                <button type="submit" class="btn-primary">Submit</button>
                <p class="form-text registration-policy-statement">By clicking submit you are agreeing to our <a href="privacypolicy.html">Privacy Policy</a> and <a href="#">Terms and Conditions</a></p>
            </form>
        </div>
    </div>
    <footer class="container-fluid navbar bg-secondary justify-content-center text-white footer-homepage" role="navigation">
        <div class="container-fluid justify-content-center">
            <li class="privacy-policy footer-item small"><a class="link--white" href="privacypolicy.html">Privacy Policy</a></li>
        </div>
    </footer>
